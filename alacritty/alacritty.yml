import:
  - ~/.config/alacritty/themes/monokai_charcoal_white.yaml
env:
  TERM: xterm-256color
font:
  size: 12.0
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
key_bindings:
  - { key: J, mods: Alt, chars: "\x1b\x6a" }  # Alt + J
  - { key: K, mods: Alt, chars: "\x1b\x6b" }  # Alt + K
  - { key: H, mods: Alt, chars: "\x1b\x68" }  # Alt + H
  - { key: L, mods: Alt, chars: "\x1b\x6c" }  # Alt + L
