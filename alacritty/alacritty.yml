env:
  TERM: xterm-256color
font:
  size: 12.0
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
key_bindings:
  - { key: A, mods: Alt, chars: "\x1b\x61" }  # Alt + A
  - { key: B, mods: Alt, chars: "\x1b\x62" }  # Alt + B
  - { key: C, mods: Alt, chars: "\x1b\x63" }  # Alt + C
  - { key: D, mods: Alt, chars: "\x1b\x64" }  # Alt + D
  - { key: E, mods: Alt, chars: "\x1b\x65" }  # Alt + E
